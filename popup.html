<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/popup.css" />
  <script src="/library/jquery-3.3.1.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="/library/semantic.min.js"></script>
</head>

<body>
  <div class="ui grid container">
    <div class="sixteen wide center aligned column">
      <h1 id="title">All<span style="color: white;background-color: black;">PS</span> Extension</h1>
      <p id="caption">AllPS.io's PS problem suggestion Extension</p>
      <br />

      <!-- 기능 on/off -->
      <p class="onboarding">
      <div style="margin-top: 10px">
        <input type="checkbox" id="onffbox" />
        <label for="onffbox" id="onffmain">
          <span id="onffball"></span>
        </label>
      </div>
      </p>
    </div>

    <!-- Generate Socials -->
    <div id="socials" class="sixteen wide column">
      <a title="AllPS GitHub" href="https://github.com/All-PS" target="_blank"><i class="ui black github icon"></i></a>
      <a title="AllPS Homepage" href="https://allps.io/" target="_blank"><i class="ui grey home icon"></i></a>
    </div>
  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
